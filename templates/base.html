<!DOCTYPE html>
<html lang="en">

    <head>
        {% load staticfiles %}
        <meta charset="utf-8">
		<title>Login</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="{% static 'common/favicon.ico' %}">
		<!-- global stylesheets -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" type="text/css" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/1.0.0/css/flag-icon.min.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="{% static 'common/css/main.css' %}">
        <script type="text/javascript">
            window.onload = function()
            {
              // fix for windows 8
              if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
                document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="{% static 'dashboard/pages/css/windows.chrome.fix.css'%}" />'
            }
        </script>
    </head>

    <body data-layout="empty-layout" data-palette="palette-0" data-direction="none">

		<script src="{% static 'common/js/jquery-3.2.1.min.js'%}" type="text/javascript"></script>
	    {% block content %}
        {% endblock %}

        <script src="{% static 'common/bower_components/jquery/dist/jquery.js' %} "></script>
		<script src="{% static 'common/bower_components/tether/dist/js/tether.js' %}"></script>
		<script src="{% static 'common/bower_components/bootstrap/dist/js/bootstrap.js' %}"></script>
		<script src="{% static 'common/bower_components/PACE/pace.js' %}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
		<script src="{% static 'common/scripts/components/jquery-fullscreen/jquery.fullscreen-min.js' %}"></script>
		<script src="{% static 'common/bower_components/jquery-storage-api/jquery.storageapi.min.js' %}"></script>
		<script src="{% static 'common/bower_components/wow/dist/wow.min.js' %}"></script>
		<script src="{% static 'common/scripts/functions.js' %}"></script>
		<script src="{% static 'common/scripts/colors.js' %}"></script>
		<script src="{% static 'common/scripts/left-sidebar.js' %}"></script>
		<script src="{% static 'common/scripts/navbar.js' %}"></script>
		<script src="{% static 'common/scripts/horizontal-navigation-1.js' %}"></script>
		<script src="{% static 'common/scripts/horizontal-navigation-2.js' %}"></script>
		<script src="{% static 'common/scripts/horizontal-navigation-3.js' %}"></script>
		<script src="{% static 'common/scripts/main.js' %}"></script>
		<script src="{% static 'common/scripts/components/floating-labels.js' %}"></script>
		<script src="{% static 'common/scripts/pages-login.js' %}"></script>
    </body>

</html>
