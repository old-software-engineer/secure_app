<!DOCTYPE html>
<html lang="en">

    <head>
        {% load staticfiles %}
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <meta charset="utf-8" />
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
        <script src="/cdn-cgi/apps/head/vAzQ3pO_LVF9Y_-CSxLP87NslSA.js"></script><link rel="apple-touch-icon" href="pages/ico/60.png">
        <link rel="apple-touch-icon" sizes="76x76" href="pages/ico/76.png">
        <link rel="apple-touch-icon" sizes="120x120" href="pages/ico/120.png">
        <link rel="apple-touch-icon" sizes="152x152" href="pages/ico/152.png">
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta content="" name="description" />
        <meta content="" name="author" />
        <link href="{% static 'dashboard/plugins/pace/pace-theme-flash.css'%}" rel="stylesheet" type="text/css" />
        <link href="{% static 'dashboard/plugins/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css" />
        <link href="{% static 'dashboard/plugins/font-awesome/css/font-awesome.css'%}" rel="stylesheet" type="text/css" />
        <link href="{% static 'dashboard/plugins/jquery-scrollbar/jquery.scrollbar.css'%}" rel="stylesheet" type="text/css" media="screen" />
        <link href="{% static 'dashboard/plugins/select2/css/select2.min.css'%} " rel="stylesheet" type="text/css" media="screen" />
        <link href="{% static 'dashboard/plugins/switchery/css/switchery.min.css'%}" rel="stylesheet" type="text/css" media="screen" />
        <link href="{% static 'dashboard/pages/css/pages-icons.css'%}" rel="stylesheet" type="text/css">
        <link class="main-stylesheet" href="{% static 'dashboard/pages/css/themes/modern.css'%}" rel="stylesheet" type="text/css" />
        <script type="text/javascript">
            window.onload = function()
            {
              // fix for windows 8
              if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
                document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="{% static 'dashboard/pages/css/windows.chrome.fix.css'%}" />'
            }
        </script>
    </head>

    <body>

        {% block content %}
        {% endblock %}

        <script src="{% static 'dashboard/plugins/pace/pace.min.js'%}" type="text/javascript"></script>
        <script src="{% static 'dashboard/plugins/jquery/jquery-1.11.1.min.js'%}" type="text/javascript"></script>
        <script src="{% static 'dashboard/plugins/modernizr.custom.js'%}" type="text/javascript"></script>
        <script src="{% static 'dashboard/plugins/jquery-ui/jquery-ui.min.js'%}" type="text/javascript"></script>
        <script src="{% static 'dashboard/plugins/tether/js/tether.min.js'%}" type="text/javascript"></script>
        <script src="{% static 'dashboard/plugins/bootstrap/js/bootstrap.min.js'%}" type="text/javascript"></script>
        <script src="{% static 'dashboard/plugins/jquery/jquery-easy.js'%}" type="text/javascript"></script>
        <script src="{% static 'dashboard/plugins/jquery-unveil/jquery.unveil.min.js'%}" type="text/javascript"></script>
        <script src="{% static 'dashboard/plugins/jquery-ios-list/jquery.ioslist.min.js'%}" type="text/javascript"></script>
        <script src="{% static 'dashboard/plugins/jquery-actual/jquery.actual.min.js'%}"></script>
        <script src="{% static 'dashboard/plugins/jquery-scrollbar/jquery.scrollbar.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'dashboard/plugins/select2/js/select2.full.min.js'%} "></script>
        <script type="text/javascript" src="{% static 'dashboard/plugins/classie/classie.js'%}"></script>
        <script src="{% static 'dashboard/plugins/switchery/js/switchery.min.js'%}" type="text/javascript"></script>
        <script src="{% static 'dashboard/plugins/jquery-validation/js/jquery.validate.min.js'%}" type="text/javascript"></script>

        <script src="{% static 'dashboard/pages/js/pages.min.js'%} "></script>


    </body>

</html>
