{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}
<div class="fullsize-background-image-1">
    <img src="{% static 'common/assets/backgrounds/bg845.png'%}" />
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="login-page text-center animated fadeIn delay-2000">
                <h1>
                    Account login
                </h1>
                <h4>
                    Please enter your email address and password to login
                </h4>

                <div class="row">
                    <div class="offset-xs-2 col-xs-8 offset-sm-3 col-sm-6 offset-md-3 col-md-6 offset-lg-4 col-lg-4">

                        <form id="form-login" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group floating-labels">
                                        <label for="username">Username</label>
                                        <input id="username" autocomplete="off" type="text" name="username">
                                        <p class="error-block"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="row m-b-40">
                                <div class="col-xs-12">
                                    <div class="form-group floating-labels">
                                        <label for="password">Password</label>
                                        <input id="password" autocomplete="off" type="password" name="password">
                                        <p class="error-block"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="row buttons">
                                <div class="col-xs-12 col-md-6">
                                    <input type="submit" class="btn btn-lg btn-info btn-block m-b-20" value="Login">
                                </div>
                                <div class="col-xs-12 col-md-6"> <a href="#" class="btn btn-lg btn-danger btn-block m-b-20">Register</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="social-buttons">
                    <button type="button" class="btn btn-solid btn-circle btn-facebook btn-lg"><i class="fa fa-facebook"></i>
                    </button>
                    <button type="button" class="btn btn-solid btn-circle btn-twitter btn-lg"><i class="fa fa-twitter"></i>
                    </button>
                    <button type="button" class="btn btn-solid btn-circle btn-google btn-lg"><i class="fa fa-google"></i>
                    </button>
                </p>
                <p class="copyright text-sm">&copy; Copyright 2016</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
